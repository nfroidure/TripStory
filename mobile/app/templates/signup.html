<form ng-submit="doSignup()">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" ng-model="loginData.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="loginData.password">
    </label>
    <label class="item item-input">
      <span class="input-label">Password Confirmation</span>
      <input type="password" ng-model="loginData.passwordConfirmation">
    </label>
    <div class="padding">
      <button class="button button-block button-positive"
        ng-class="{ 'button-assertive': fail }"
        type="submit">Sign up {{ fail ? 'again' : '' }}</button>
      <a class="button button-block" ui-sref="login">Log in</a>
    </div>
  </div>
</form>
