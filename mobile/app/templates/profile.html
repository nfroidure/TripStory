<ion-view view-title="Profile">
  <ion-content>
    <form ng-submit="goUpdateProfile()" class="profile-form">
      <div class="list">
        <div class="padding">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="profile.contents.name" required="true">
          </label>
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="profile.contents.email" required="true">
          </label>
          <label class="item item-input">
            <span class="input-label">Avatar</span>
            <input type="text" ng-model="profile.contents.photo" required="true">
          </label>
          <button class="button button-block button-positive"
            type="submit">Update</button>
        <div>
        <div class="padding">
          <a class="button button-block" ng-if="!profile.facebook"
            href="{{apiEndpoint}}/auth/facebook"
            style="color: white; background:#3B5998;">Link to Facebook</a>
          <a class="button button-block" ng-if="!profile.twitter"
            href="{{apiEndpoint}}/auth/twitter"
            style="color: white; background:#55ACEE;">Link to Twitter</a>
          <a class="button button-block" ng-if="!profile.google"
            href="{{apiEndpoint}}/auth/google"
            style="color: white; background:#DC4E41;">Link to Google</a>
          <a class="button button-block" ng-if="!profile.xee"
            href="{{apiEndpoint}}/auth/xee"
            style="color: #97CA00; background:#474747;">Link to Xee</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
