<ion-view view-title="Your friends">
  <ion-content>
    <ion-spinner icon="lines" ng-hide="friends.length"></ion-spinner>
    <ion-list ng-show="friends.length">
      <ion-item ng-repeat="friend in friends" class="item-avatar">
        <img ng-if="friend.contents.photo" src="{{friend.contents.photo}}">
        <h2>{{friend.contents.name}}</h2>
        <p ng-if="friend.contents.email">{{friend.contents.email}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
