<ion-view view-title="Your trips">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="trip in trips" ng-click="goToTrip(trip)">
        <h2>{{trip.contents.title}}</h2>
        <p>{{trip.contents.description}}</p>
        <p>Origin: {{trip.contents.from.address}}</p>
        <p>Destination: {{trip.contents.to.address}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
