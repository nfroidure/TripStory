<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Trip</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddTrip()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitTrip()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="tripToAdd.contents.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="tripToAdd.contents.description">
        </label>
        <label class="item item-input">
          <span class="input-label">Start</span>
          <input type="text" ng-model="tripToAdd.contents.from.address">
        </label>
        <label class="item item-input">
          <span class="input-label">End</span>
          <input type="text" ng-model="tripToAdd.contents.to.address">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Add Trip</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
