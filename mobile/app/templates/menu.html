<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large" class="side-panel">
    <div ng-if="user._id">
      <ion-content>
        <div class="user__img" ng-click="newUserPicture()">
          <!-- <img ng-src="data:image/jpeg;base64,{{user.picture}}" class="user__photo" width="100%"/> -->
          <img ng-src="{{user.picture_url}}" class="user__photo" width="100%"/>
        </div>

        <ion-item class="user__name">
          {{user.contents.name}}
        </ion-item>

        <ion-list>
          <ion-item menu-close class="centered logout__link" ng-click="doLogout()">
            Logout
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
    <div ng-if="!user._id">
      <ion-content>
        <ion-list>
          <ion-item ui-sref="login">
            Login
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
  </ion-side-menu>
</ion-side-menus>
