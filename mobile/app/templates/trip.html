<ion-view view-title="{{ trip.contents.title }}">
  <ion-content>
    <div class="headerPage"
      ng-style="{
        'background': 'url(' + trip.contents.coverPicture + ') no-repeat center'
      }">

      <div class="headerPage__infos">
        <h1 class="headerPage__label">{{ trip.contents.title }}</h1>
        <em class="headerPage__description">{{ trip.contents.description }}</em>
        <div class="headerPage__members">
          <div class="member"
            ng-repeat="member in trip.contents.members"
            ng-click="goToMember(member)">
            <img class="member__picture" ng-src="{{ member.avatarPicture }}" alt="Profile photo of {{ member.name }}">
            <div class="member__name">{{ member.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
