<ion-view view-title="{{ trip.label }}">
  <ion-content>
    <div class="headerPage"
      ng-style="{
        'background': 'url(' + trip.coverPicture + ') no-repeat center fixed',
        'background-size': 'cover',
      }">

      <div class="headerPage__text">
        <h1 class="headerPage__label">{{ trip.label }}</h1>
        <em class="headerPage__description">{{ trip.description }}</em>
      </div>
    </div>

    <pre>
      debug : $scope.trip
      {{ trip }}
    </pre>
  </ion-content>
</ion-view>
